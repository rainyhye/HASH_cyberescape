<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>문제4</title>
   <style>
    .HASH {
      position: fixed;
      top: 10px;
      left: 10px;
      padding: 4px 12px;
      font-size: 20px;
      font-family: Arial, sans-serif;
      color: rgba(0, 0, 0, 0.6);
      border: 2px solid rgba(0, 0, 0, 0.6);
      background: transparent;
      border-radius: 6px;
      user-select: none;
      z-index: 9999;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
    }

    .question {
      font-size: 50px;
      margin: 100px 0 50px;
      color: #333;
      max-width: 600px;
    }

    .answer-box {
      width: 500px;
      height: 70px;
      border-radius: 40px;
      border: 2px solid #555;
      padding: 10px 15px;
      font-size: 18px;
      outline: none;
      box-sizing: border-box;
      text-align: left;
    }

    .answer-box:focus {
      border-color: #003366;
      box-shadow: 0 0 5px #003366;
    }

    .hint-button {
      margin-top: 10px;
      background-color: transparent;
      color: #003366;
      border: 2px solid transparent;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      transition: box-shadow 0.3s ease, border-color 0.3s ease;
    }

    .submit {
      margin-top: 10px;
      background-color: transparent;
      color: #003366;
      border: 2px solid transparent;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      transition: box-shadow 0.3s ease, border-color 0.3s ease;
    }
    .submit:hover {
      border-color: #efca51;
      box-shadow: 0 0 10px rgb(255, 230, 0);
    }
    .hint-button:hover {
      border-color: #efca51;
      box-shadow: 0 0 10px rgb(255, 230, 0);
    }

    .hint-popup {
      margin-top: 20px;
      padding: 15px 20px;
      background-color: #fffbea;
      border: 2px solid #efca51;
      border-radius: 15px;
      font-size: 18px;
      max-width: 500px;
      display: none;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .binary-image {
      margin: 20px 0;
      width: 250px;
      max-width: 90%;
    }

    footer {
      background-color: #003366;
      height: 70px;
      width: 100%;
      flex-shrink: 0;
    }
  </style>

</head>
<body>
  <div class="HASH">HASH 온라인 방탈출</div>

  <div class="container">
    <div class="question">
        찾아낸 세 자리 수를 컴퓨터 언어인 이진수로 바꿔 봐!
    </div>
    <input type="text" id="answer" class="answer-box" placeholder="답을 입력하세요" />
<div class="controls">
     <button type="button" class="submit" onclick="checkAnswer()">제출</button>
      <button type="button" class="hint-button" onclick="toggleHint()">힌트 보기</button>
    </div>



    <div class="hint-popup" id="hintBox">
        이진수는 컴퓨터의 언어야. <br>한글이 우리의 언어인 것처럼! <br>표에서 이때까지 모았던 정답과 대응되는 이진수를 찾아서 이어 붙여봐.
        <br>예를 들어서 정답이 4 5 6 이었다면, <br>이 문제 정답은 010001010110이야. 

      </strong>
    </div>

    <img src="이진수.png" class="binary-image" width=50px;>
  </div>

  <footer></footer>

<script>

       const CORRECT = "001000110001";
       function checkAnswer() {
    const userAns = document.getElementById("answer").value.trim();
    if (userAns === CORRECT) {
      window.location.href = "엔딩1.html";
    } else {
      alert("틀렸습니다!");
    }
  }
      function toggleHint() {
    const hintBox = document.getElementById("hintBox");
    hintBox.style.display = (hintBox.style.display === "block" ? "none" : "block");
  }
  </script>
</body>
</html>
