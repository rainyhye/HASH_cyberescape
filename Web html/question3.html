<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>문제3</title>
   <style>
    .HASH {
      position: fixed;
      top: 10px;
      left: 10px;
      padding: 4px 12px;
      font-size: 20px;
      font-family: Arial, sans-serif;
      color: rgba(0, 0, 0, 0.6);
      border: 2px solid rgba(0, 0, 0, 0.6);
      background: transparent;
      border-radius: 6px;
      user-select: none;
      z-index: 9999;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
    }

    .question {
      font-size: 36px;
      margin: 100px 0 50px;
      color: #333;
      max-width: 600px;
    }

    .answer-box {
      width: 500px;
      height: 70px;
      border-radius: 40px;
      border: 2px solid #555;
      padding: 10px 15px;
      font-size: 18px;
      outline: none;
      box-sizing: border-box;
      text-align: left;
    }

    .answer-box:focus {
      border-color: #003366;
      box-shadow: 0 0 5px #003366;
    }

    .hint-button {
      margin-top: 10px;
      background-color: transparent;
      color: #003366;
      border: 2px solid transparent;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      transition: box-shadow 0.3s ease, border-color 0.3s ease;
    }

    .submit {
      margin-top: 10px;
      background-color: transparent;
      color: #003366;
      border: 2px solid transparent;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      transition: box-shadow 0.3s ease, border-color 0.3s ease;
    }
    .submit:hover {
      border-color: #efca51;
      box-shadow: 0 0 10px rgb(255, 230, 0);
    }
    .hint-button:hover {
      border-color: #efca51;
      box-shadow: 0 0 10px rgb(255, 230, 0);
    }

    .hint-popup {
      margin-top: 20px;
      padding: 15px 20px;
      background-color: #fffbea;
      border: 2px solid #efca51;
      border-radius: 15px;
      font-size: 18px;
      max-width: 500px;
      display: none;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }
.choices {
  display: flex;
  flex-direction: column;
  gap: 12px;           /* 카드 사이 간격 */
  margin-bottom: 20px; /* 보기와 입력창 사이 여백 */
  width: 100%;
  max-width: 600px;
}
.choice-item {
  background: #fff;             /* 연한 배경 */
  border: 2px solid #ccc;       /* 연한 테두리 */
  border-radius: 8px;           /* 둥근 모서리 */
  padding: 12px 16px;           /* 내부 여백 */
  font-size: 18px;              /* 텍스트 크기 */
  color: #333;                  /* 텍스트 색 */
  cursor: pointer;              /* 마우스 포인터 */
  transition: background 0.2s ease, border-color 0.2s ease;
}
.choice-item:hover {
  background: #f0f8ff;
  border-color: #003366;
}
.choice-item.active {
  background: #003366;
  color: #fff;
  border-color: #003366;
}

.choices ol {
  padding-left: 20px;
}
.choices li {
  margin: 8px 0;
}

    footer {
      background-color: #003366;
      height: 70px;
      width: 100%;
      flex-shrink: 0;
    }
  </style>

</head>
<body>
  <div class="HASH">HASH 온라인 방탈출</div>

  <div class="container">
    <div class="question">
      이때까지 풀었던 문제들을<br> 우리의 동료들에게 알려줘야 해.<br>어떻게 해야 몰래 알려줄 수 있을까?
    </div>
 <div class="choices">
    <div class="choice-item">1. ‘비밀 코드’로 메시지를 바꿔 보내기</div>
    <div class="choice-item">2. 아무 와이파이나 연결해서 메시지 보내기</div>
    <div class="choice-item">3. 아무 컴퓨터에서나 로그인해서 메시지 보내기</div>
  </div>

    <input type="text" id="answer" class="answer-box" placeholder="답을 입력하세요">
<div class="controls">
     <button type="button" class="submit" onclick="checkAnswer()">제출</button>
      <button type="button" class="hint-button" onclick="toggleHint()">힌트 보기</button>
    </div>



    <div class="hint-popup" id="hintBox">
      아무 컴퓨터나 와이파이나 연결하면, <br>
      블랙 해커가 와이파이를 몰래 볼 수 있어.
    </div>
  </div>

  <footer></footer>

<script>
       const CORRECT = "1";
       function checkAnswer() {
    const userAns = document.getElementById("answer").value.trim();
    if (userAns === CORRECT) {
      window.location.href = "question4.html";
    } else {
      alert("틀렸습니다!");
    }
  }
      function toggleHint() {
    const hintBox = document.getElementById("hintBox");
    hintBox.style.display = (hintBox.style.display === "block" ? "none" : "block");
  }
  </script>


</body>
</html>
