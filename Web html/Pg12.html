<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>정답 화면</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background: #d3d3d3;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .emoji {
            font-size: 120px;
            margin-bottom: 32px;
        }
        .answer {
            font-size: 48px;
            font-weight: bold;
            color: #111;
            margin-bottom: 64px;
            font-family: 'Arial Black', Arial, sans-serif;
        }
        .next-btn {
            width: 600px;
            height: 70px;
            background: #aaa;
            color: #fff;
            font-size: 36px;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            line-height: 70px;
            font-family: 'Arial Black', Arial, sans-serif;
            transition: background 0.2s;
        }
        .next-btn:hover {
            background: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">💡</div>
        <div class="answer">정답입니다.</div>
        <div class="next-btn">다음 문제</div>
    </div>
</body>
</html>
