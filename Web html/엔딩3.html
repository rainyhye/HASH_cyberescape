<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HASH 온라인 방탈출</title>
  <style>
    .HASH {
      position: fixed;
      top: 10px;
      left: 10px;
      padding: 4px 12px;
      font-size: 20px;
      font-family: Arial, sans-serif;
      color: rgba(240, 248, 255, 0.445);
      border: 2px solid rgba(240, 248, 255, 0.445);
      background: transparent;
      border-radius: 6px;
      user-select: none;
      z-index: 9999;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
    }

    body {
      background-image: url('backgroundimg2.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .box {
      position: relative;
      width: 700px;
      height: 300px;
      background-color: rgba(0, 0, 0, 0.8);
      border-radius: 8px;
      padding: 40px;

      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;

      color: red;
      font-size: 26px;
      font-family: 'Courier New', monospace;

      border: 2px solid red;
      box-shadow: 0 0 10px red, 0 0 20px red, 0 0 40px red;
      animation: fadeInBox 1s ease-out;
    }

    @keyframes fadeInBox {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .next-btn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      font-size: 20px;
      cursor: pointer;
      background: transparent;
      color: red;
      border: 2px solid red;
      border-radius: 6px;
      transition: 0.3s ease;
      display: none; /* 처음엔 숨김 */
    }

    .next-btn:hover {
      box-shadow: 0 0 10px red, 0 0 20px red;
      background-color: rgba(255, 0, 0, 0.1);
    }
  </style>
<script>
  const messageParts = [
    "좋아. 이번엔 네가 이겼다.\n",
    "하지만 잊지 마.\n",
    "불 꺼진 새벽, 화면이 켜지면\n\n",
  ];

  const boldMessage = "“우리는 다시 나타날 것이다.”";

  let partIndex = 0;
  let charIndex = 0;
  let typingBold = false;
  let boldIndex = 0;

  function typeText() {
    const container = document.getElementById("text");

    if (partIndex < messageParts.length) {
      // 일반 텍스트 타자기 효과
      let currentPart = messageParts[partIndex];

      if (charIndex < currentPart.length) {
        let char = currentPart[charIndex];
        if (char === "\n") {
          container.innerHTML += "<br />";
        } else {
          container.innerHTML += char;
        }
        charIndex++;
        setTimeout(typeText, 70);
      } else {
        partIndex++;
        charIndex = 0;
        setTimeout(typeText, 70);
      }

    } else {
      // 굵은 텍스트 타자기 효과
      if (!typingBold) {
        container.innerHTML += "<strong></strong>";
        typingBold = true;
      }
      const strongEl = container.querySelector("strong");

      if (boldIndex < boldMessage.length) {
        strongEl.innerHTML += boldMessage[boldIndex];
        boldIndex++;
        setTimeout(typeText, 70);
      } else {
        // 타자기 끝났을 때 버튼 보이기
        document.querySelector(".next-btn").style.display = "block";
      }
    }
  }

  window.onload = typeText;

  function goNext() {
    window.location.href = "엔딩4.html";
  }
</script>


</head>
<body>
  <div class="HASH">HASH 온라인 방탈출</div>
  <div class="box">
    <p id="text"></p>
    <button type="button" class="next-btn" onclick="goNext()">다음</button>
  </div>
</body>
</html>
