<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>질문과 답 입력</title>
  <style>
    .memo {
      position: fixed;
      top: 10px;
      left: 10px;
      padding: 4px 12px;
      font-size: 20px;
      font-family: Arial, sans-serif;
      color: rgba(0, 0, 0, 0.6);
      border: 2px solid rgba(0, 0, 0, 0.6);
      background: transparent;
      border-radius: 6px;
      user-select: none;
      z-index: 9999;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
    }

    .question {
      font-size: 50px;
      margin-bottom: 30px;
      color: #333;
      max-width: 600px;
    }

    .answer-box {
      width: 500px;
      height: 70px;
      border-radius: 40px;
      border: 2px solid #555;
      padding: 10px 15px;
      font-size: 18px;
      outline: none;
      box-sizing: border-box;
      text-align: left;
    }

    .answer-box:focus {
      border-color: #003366;
      box-shadow: 0 0 5px #003366;
    }

    .hint-button {
      margin-top: 10px;
      background-color: transparent;
      color: #003366;
      border: 2px solid transparent;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      transition: box-shadow 0.3s ease;
    }

    .hint-button:hover {
      border-color: #efca51;
      box-shadow: 0 0 10px rgb(255, 230, 0);
    }

    footer {
      background-color: #003366;
      height: 70px;
      width: 100%;
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <div class="memo">HASH 온라인 방탈출</div>

  <div class="container">
    <div class="question">
      책에 찍혀있는 지문은<br>몇 번째 지문일까?
    </div>
    <input type="text" class="answer-box" placeholder="답을 입력하세요">
    <br>
    <button class="hint-button">힌트 보기</button>
  </div>

  <footer></footer>
</body>
</html>
