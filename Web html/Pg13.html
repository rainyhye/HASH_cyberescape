<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HASH 온라인 방탈출</title>
    <style>
        /*왼쪽 위 HASH 방탈출 로고*/
        .HASH {
            position: fixed;
            top: 10px;
            left: 10px;
            
            padding: 4px 12px;           /* 텍스트 주변 여백 */
            font-size: 20px;
            font-family: Arial, sans-serif;
            color: rgba(240, 248, 255, 0.445);
            
            border: 2px solid rgba(240, 248, 255, 0.445);      /* 테두리만 */
            background: transparent;     /* 배경 없음 (투명) */
            border-radius: 6px;          /* 모서리 둥글게 */
            
            user-select: none;
            z-index: 9999;
            }
        body {
            margin: 0;
            padding: 0;
            background: #ededed;
            width: 100vw;
            height: 100vh;
        }

        .wrapper {
            width: 96vw;
            height: 92vh;
            background: #ccc;
            margin: 2vw auto 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
        }
        .icon {
            font-size: 120px;
            margin-bottom: 24px;
        }
        .not-answer {
            font-size: 44px;
            font-weight: bold;
            color: #111;
            margin-bottom: 48px;
            font-family: 'Arial Black', Arial, sans-serif;
            text-align: center;
        }
        .return-btn {
            width: 60vw;
            max-width: 700px;
            height: 70px;
            background: #aaa;
            color: #fff;
            font-size: 36px;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            line-height: 70px;
            font-family: 'Arial Black', Arial, sans-serif;
            margin-bottom: 24px;
            transition: background 0.2s;
        }
        .return-btn:last-child {
            margin-bottom: 0;
        }
        .return-btn:hover {
            background: #888;
        }
    </style>
</head>
<body>
    <div class="HASH">HASH 온라인 방탈출</div>
    <div class="wrapper">
        <div class="icon">🚫</div>
        <div class="not-answer">정답이 아닙니다.</div>
        <div class="return-btn">문제로 돌아가기</div>
        <div class="return-btn">힌트 보기</div>
    </div>
</body>
</html>
