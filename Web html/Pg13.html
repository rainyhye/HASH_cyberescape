<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>정답이 아닙니다</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #ededed;
            width: 100vw;
            height: 100vh;
        }
        .wrapper {
            width: 96vw;
            height: 92vh;
            background: #ccc;
            margin: 2vw auto 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
        }
        .icon {
            font-size: 120px;
            margin-bottom: 24px;
        }
        .not-answer {
            font-size: 44px;
            font-weight: bold;
            color: #111;
            margin-bottom: 48px;
            font-family: 'Arial Black', Arial, sans-serif;
            text-align: center;
        }
        .btn {
            width: 60vw;
            max-width: 700px;
            height: 70px;
            background: #aaa;
            color: #fff;
            font-size: 36px;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            line-height: 70px;
            font-family: 'Arial Black', Arial, sans-serif;
            margin-bottom: 24px;
            transition: background 0.2s;
        }
        .btn:last-child {
            margin-bottom: 0;
        }
        .btn:hover {
            background: #888;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="icon">🚫</div>
        <div class="not-answer">정답이 아닙니다.</div>
        <div class="btn">문제로 돌아가기</div>
        <div class="btn">힌트 보기</div>
    </div>
</body>
</html>
